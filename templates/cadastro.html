<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style-login.css">
    <title>CIC GYM</title>
</head>
<body>
    <main id="login">
        <aside class="login">
            <img src="" alt="">
            <h2 class="tela_cadastro">Crie sua conta</h2>
            <h3>Seja bem-vindo!</h3>
            <form id="register-form" action="{{ url_for('cadastro') }}" method="POST">
                <label for="Nome">Nome</label>
                <input type="text" placeholder="Nome" id="nome" name="nome" required>

                <label for="CPF">CPF</label>
                <input type="text" placeholder="CPF" id="cpf" name="cpf" required>

                <label for="email">E-mail</label>
                <input type="email" placeholder="E-mail" id="email" name="email" required>
                
                <label for="nasc">Data de Nascimento</label>
                <input type="date" placeholder="Data de nascimento" id="dataNascimento" name="dataNascimento" required>

                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha" id="senha" name="senha" required>

                <label for="senha2">Repita sua senha</label>
                <input type="password" placeholder="Repita sua senha" id="senha2" name="senha2" required>
                <button type="submit">Cadastrar</button>
                <p>JÃ¡ possui conta? <a href="/login">Entre em sua conta</a></p>    
            </form>
            
        </aside>

        <article>
            <img src="../static/assets/apresentacao_cic_gym.png" alt="Treino">
        </article>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
