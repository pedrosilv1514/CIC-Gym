<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC GYM</title>
    <link rel="stylesheet" href="../static/css/homestyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="menu-burguer">
            <div class="expansor">
                <i class="bi bi-list" id="expandir"></i>
            </div>

            <ul>
                <li class="item-menu ativo">
                    <a href="/homepage">
                        <span class="icone"><i class="bi bi-house-door"></i></span>
                        <span class="txt">Home</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/treino">
                        <span class="icone"><i class="bi bi-trophy-fill"></i></span>
                        <span class="txt">Treino</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/avaliacao">
                        <span class="icone"><i class="bi bi-calendar3"></i></span>
                        <span class="txt">Avaliação</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/conta">
                        <span class="icone"><i class="bi bi-person-circle"></i></span>
                        <span class="txt">Conta</span>
                    </a>
                </li>
            </ul>   
        </nav>
        <div class="overlay-menu"></div>
    </header>  

    <article class="conta">
        <div class="tela-conta">
            <img src="../static/assets/logo_cic_gym_blue.png" alt="logo">
            <h1>Conta</h1>
            <div class="imagem-usuario">
                <span><i class="bi bi-person-fill"></i></span>  
            </div>

            <form action="/conta" method="POST" enctype="multipart/form-data">
                <label for="input">Selecionar foto de perfil:</label>
                <input type="file" name="perfil" id="imagem-perfil" accept="image/*"><br>

                <label for="input">Adicionar novo E-mail:</label>
                <input type="email" name="email" id="email"><br>

                <label for="input">Telefone:</label>
                <input type="text" name="telefone" id="telefone"><br>

                <button type="submit">Atualizar Conta</button>
            </form>
        </div>
    </article>

    <script>
        var menuItem = document.querySelectorAll('.item-menu')

        function selectLink(){
            menuItem.forEach((item)=> 
                item.classList.remove('ativo')
            )
            this.classList.add('ativo')
        }

        menuItem.forEach((item)=>
            item.addEventListener('click', selectLink)
        )

        //Expandir o menu
        var expandir = document.querySelector('#expandir')
        var menu_expandido = document.querySelector('.menu-burguer')

        expandir.addEventListener('click', function(){
            menu_expandido.classList.toggle('expandir')
        })
    </script>
</body>
</html>
